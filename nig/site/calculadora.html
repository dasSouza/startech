<script>

    function Calcular() {
        var area = Number(inp_area.value);
        var arduino = 100;

        var instalacao = ((area / 5) * arduino) * 1.05;   // 5 = distancia de cada arduino 
        //1.05 = taxa da instalação isso represente 5%
        var qtArduino = (area / 5);
        resp.innerHTML = `<span style="color: azure";>A instalação ficará R$ ${instalacao.toFixed(2)}. <br>
        A quantidade de arduínos será de: ${qtArduino}. <br>
        E cada um terá uma distância de 5 metros.
        Tem dúvidas? Entre em contato conosco <a href="index.html">clicando aqui</a>.</span> <br/><br/>`
    }
</script>
