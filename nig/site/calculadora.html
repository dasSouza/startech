        <h2>Coloque a area</h2>
        <input type="text" id="inp_area" class="inp_calculadora"> <br>
        <div onclick="Calcular()" class="btn_calcular">Calcular</div>
        
        <div id="resp"></div>

<script>

    function Calcular() {
        var area = Number(inp_area.value);
        var arduino = 100;

        var instalacao = ((area / 5) * arduino) * 1.05;   // 5 = distancia de cada arduino 
        //1.05 = taxa da instalação isso represente 5%
        var qtArduino = (area / 5);
        resp.innerHTML = `  A instalação ficará R$ ${instalacao.toFixed(2)}. <br>
        E a Quantidade de arduinos será de: ${qtArduino}. <br>
        E cada um terá uma distância de 5 metros.
        Tem duvidas? entre em contato <a href="contato.html">por aqui.</a> `
    }
</script>
