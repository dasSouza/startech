<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/NIG_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="https://kit.fontawesome.com/c19fd1ebd8.js" crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>

<body>
    
        <a href="login.html"><i class="fas fa-arrow-left" style="color:  #1ec1c4;"></i></a>

    <div class="div_cad">
        <form action="" method="post">
            <h2>Cadastre-se</h2>
            <input type="text" name="nome" placeholder="Nome completo" required >
            <input type="tel" name="telefone" placeholder="(00) 0000-0000"><br>	    
            <input type="text" name="email" placeholder="Insira seu e-mail" required>
            <input type="text" name="conf_email" placeholder="Confirme o e-mail" required><br>
            <input type="password" name="senha" placeholder="Insira sua senha" required>
            <input type="password" name="conf_senha" placeholder="Confirme sua senha" required><br>
            <input type="text" name="cidade" placeholder="Cidade em que mora">
            <select id="uf">
                <option value="" disabled selected> UF </option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select> <br>
           
            <div class="botoes">
            <button type="submit" onclick="enviar()">Cadastrar</button>
            </div>

        </form>
    </div>

    
</body>

</html>

<script>
    //function para o botão de cadastro
    function enviar(){
        alert("Cadastro efetuado com sucesso!");
    }

</script>
